<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../../css/popup.css">
    <link rel="stylesheet" href="../../lib/bootstrap.min.css">
    <link rel="stylesheet" href="../../lib/bootstrap-theme.min.css">

    <script defer src="../../lib/jquery-3.1.1.min.js"></script>
    <script defer src="../../lib/bootstrap.min.js"></script>
    <script defer src="../../js/popup.js"></script>

    <title>Solace</title>
  </head>
  <body>
      <div class="container" id = "login-container">
          <div class="row vertical-offset-10">
            <div id="invalid">Invalid credentials. Please try again.</div>
            <h3 id="loginHeader">Welcome to Solace</h3>
            <div class="col-md-4 col-md-offset-4">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Please log in</h3>
              </div>
                <div class="panel-body">
                  <form id = "loginForm" role="form">
                    <fieldset>
                      <div class="form-group">
                        <input class="form-control email" autocomplete="off" placeholder="Email" name="email" type="text">
                      </div>
                      <div class="form-group">
                        <input class="form-control password" autocomplete="off" placeholder="Password" name="password" type="password">
                      </div>
                      <input class="btn btn-lg btn-success btn-block submitButton" type="submit" value="Login">
                    </fieldset>
                  </form>
                </div>
            </div>
          </div>
        </div>
      </div>


      <div class="form-group col-md-4 text-form">
        <div id="watson-posted">Your thoughts have been sent to Watson!<br>Check your phone for the latest analysis.</div>
        <label for="text">What's on your mind today?</label>
        <textarea class="form-control" rows="6" id="comment"></textarea>
        <div id="character-count">0/1000</div>
        <button type="button" class="btn btn-info" id="logout-button">Log Out</button>
        <button type="submit" disabled class="btn btn-success" id="submit-button">Submit</button>
      </div>

  </body>
</html>
